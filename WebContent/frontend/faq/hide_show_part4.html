<script>
	$(document).ready(function() {
		$("button").click(function() {
			$(this).next().toggle("slow");
			//將parent換成next，即可抓到this(這個button)下一個相鄰的標籤(div標籤)做toggle
		});
	});
</script>
<style type="text/css">
	div {
		background-color: #e5eecc;
		padding: 7px;
		border: solid 1px #c3c3c3;
	}
</style>
</head>
